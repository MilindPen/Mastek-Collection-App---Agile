<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	<link rel="icon" href="img/favicon.png">
    <title>Weekly Summary Sheet</title>
	
	<!-- load from CDN -->
	<!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->
  
    <!-- CSS Libraries-->
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">
	<!-- Custom Fonts -->
    <link href="css/lib/font-awesome.min.css" rel="stylesheet" type="text/css">
	
	<!-- Custom CSS -->
	<link href="css/common.css" rel="stylesheet">
   
	<link href="css/balanceTransaction.css" rel="stylesheet">
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <img src="img/logo.png" alt="logo" class="img-rounded">
				<div class="menuItemsDiv">
					<a href="" class="menuHome font17px">Home</a>
				</div>
				<div class="menuRight" align="right">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
					<span class="menuAgentName" id="menuAgentName"></span>
				</div>
            </div>
            <!-- /.navbar-header -->

        </nav>
		
			
        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header"></h1>
                    </div>
				</div>
				<div class="row">
					<div class="col-lg-12 agentWeekInfo">
						<span class="agentNameLabel">Name:&nbsp;</span><span class="agentNameValue" id="agentNameValue"></span>(<span class="primaryJourney"></span>)<br>
						<span class="journeyLabel">Journey:&nbsp;</span><span class="journeyNumber" id="journeyNumber"></span> - <span class="branchName"></span><br><br>
						<span class="displayWeekLabel font12px">Week:&nbsp;</span><span class="displayWeekStartValue font12px"></span> - <span class="displayWeekEndValue font12px"></span>
						<span class="closeWeekStatus font12px"></span>
                    </div>	
				</div>			
				<div class="row bg-white">
					 <!-- Show the messages in #errors -->
					<div class="form-group" id="errorDiv">
						<div class="col-lg-9">
							<p class="error glyphicon glyphicon-alert"><span class="errorHeading">Errors</span></p>
							<ul id="errors">
								
							</ul>
						</div>
					</div>
					<div class="col-lg-12">
						
						<table id="balTransTblData" class="table">
							<thead>
								<tr class="row_width">
									<th>Date</th>
									<th>Chq</th>
									<th>Reference</th>
									<th class="amt-css amt_padding">Amount(&pound;)</th>
									<th>Edit</th>
									<th><img src="img/delete-icon.png" alt="Delete" class="img-icon"></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								
							</tbody>
							<tfoot>
								<tr class="row_width">
									<td>Total</td>
									<td></td>
									<td></td>
									<td class="amt-css amt_padding"><span id="grandtotal"></span></td>
									<td></td>
									<td></td>
								</tr>
							</tfoot>
						</table>
						
                    </div>
					
					
					<div class="col-lg-12">
						<button type="button" class="btn btn-default custom-btn-default" id="btnBack">Back</button>
						<button type="button" class="btn btn-default custom-btn-primary" id="btnAdd">Add</button>
						<button type="button" class="btn btn-default custom-btn-primary" id="btnSave">Save</button>
					</div>
					<br/>
                    </div>
					
					
					
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
				
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
		<footer class="footer">
			<div class="container">
				<p class="text-muted"></p>
			</div>
		</footer>
    </div>
    <!-- /#wrapper -->
	<img src="img/382.gif" id="loading-indicator" style="display:none" />
	<div id="disablingDiv" ></div>
    <!-- JS Libraries -->
    <script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/lib/bootbox.min.js"></script>
	<script src="js/lib/moment.min.js"></script>
	<script src="js/lib/Set.js"></script>
	
    <!-- Custom JS -->
	<script src="js/common/constants.js"></script>
	<script src="js/common/services.js"></script>
	<script src="js/common/common.js"></script>
	<script src="js/common/callService.js"></script>
    <script src="js/balanceTransaction.js"></script>

</body>
</html>
